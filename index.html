<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools - Complete Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PDF Tools Professional</h1>
    </header>
    
    <section id="pdf-separator">
        <h2>PDF Separator Tool</h2>
        <input type="file" id="pdf-file" accept=".pdf" multiple>
        <div id="pdf-preview"></div>
        <button id="separate-pdfs">Separate PDFs</button>
    </section>
    
    <section id="pdf-annotator">
        <h2>PDF Annotator Tool</h2>
        <canvas id="pdf-canvas"></canvas>
        <button id="draw-tool">Draw</button>
        <button id="stamp-tool">Stamp</button>
        <button id="signature-tool">Signature</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
